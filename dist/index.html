<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro" rel="stylesheet">
</head>
<body>
  <section class="login" id="login">
    <img src="https://user-images.githubusercontent.com/88151743/157051319-18a97d3d-c0c6-427d-a451-6c6c72f39836.jpg" alt="palm-tree-leaves">
    <div class="login-box">
      <form class="login-details" id="loginDetails">
        <h2>THE WORLD AWAITS...</h2>
        <div class="user-login-inputs">
          <label for="username">Username:</label><br>
          <input type="username" id="username" name="username" required><br><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required>
        </div>
        <p class="login-error" class="login-error" id="loginError"></p>
        <button class="login-button" id="loginBtn">Let's go</button>
      </form>
    </div>
    <div class="help">
      <div class="question">?</div>
      <div class="popup">
        <h3>Having trouble logging in?</h3>
        <p>Please contact your system administrator at 1-800-855-5555.</p><br><br>
      </div>
    </div>
  </section>
<div class="wrapper">
<main class="main-page hidden">
  <header class="header">
    <h2 class="welcome-text">Welcome, Traveler</h2>
  </header>
  <div class="wrapper-main">
    <section class="left-side" id="left-side">
      <aside class="travel-form" id="travel-form">
        <h3 class="book-trip">Book Your Trip:</h3>
        <form class="form" id="form">
          <label for="departure-date">Select Departure Date</label>
          <input type="date" name="departure-date" class="departure-date" id="departure-date" min="2022-03-01"required>
            <p class="hidden" id="date-input-field-required"></p>
          <label for="duration">Select Duration (days)</label>
          <input type="number" name="duration" class="duration" id="duration" minLength="1" min="1" required>
          <label for="total-travelers">Total Travelers</label>
          <input type="number" name="total-travelers" class="total-travelers" id="total-travelers" minlength="1" min="1" required>
          <label for="destination">Select Destination</label>
          <select name="destination" class="destination" id="destination" required></select>
          <button name="button" class="quote-button" id="quote-button">Get Travel Quote</button>
            <p class="hidden" id="quote"></p>
          <button name="button" class="submit-button" id="submit-button">Submit Travel Request</button>
            <p class="submit-post" id="submit-post"></p>
          <aside class="travel-total" id="travel-total">
            <h5 class="total-spent">Total Travel Spend</h5>
          </aside>
        </form>
      </aside>
    </section>
    <div id="trips-container">
      <section class="all-trips">
        <section class="upcoming-trips">
          <h3>Your Upcoming Trips:</h3>
          <section class="card-grid-upcoming">
          </section>
        </section>
        <section class="past-trips">
          <h3>Your Past Trips:</h3>
          <section class="card-grid-past">
          </section>
        </section>
      </section>
    </div>
  </div>
  </main>
</div>
  <script src="bundle.js"></script>
</body>
</html>
