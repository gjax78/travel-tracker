<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro" rel="stylesheet">
</head>
<body>

  <!-- <h1>TRAVEL TRACKER</h1> -->
  <section class="login" id="login">
    <img src="https://user-images.githubusercontent.com/88151743/157051319-18a97d3d-c0c6-427d-a451-6c6c72f39836.jpg" alt="palm-tree-leaves">
    <div class="login-box">
      <form class="login-details" id="loginDetails">
        <h2>THE WORLD AWAITS...</h2>
        <div class="user-login-inputs">
          <label for="username">Username:</label><br>
          <input type="username" id="username" name="username" required><br><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required>
        </div>
        <p class="login-error" class="login-error" id="loginError"></p>
        <button class="login-button" id="loginBtn">Let's go</button>
      </form>
    </div>
  </section>

<div class="wrapper">
<main class="main-page hidden">
  <header class="header">
    <!-- <h1>Travel Tracker</h1> -->
    <!-- <img class="header-image" src="https://user-images.githubusercontent.com/88151743/157051319-18a97d3d-c0c6-427d-a451-6c6c72f39836.jpg" alt="palm-tree-leaves"> -->
    <h2 class="welcome-text">Welcome, Traveler</h2>
  </header>
  <div class="wrapper-main">
    <section class="left-side" id="left-side">
      <aside class="travel-form" id="travel-form">
        <h3 class="book-trip">Book Your Trip:</h3>
        <form class="form" id="form">
          <label for="departure-date">Select Departure Date</label>
          <input type="date" name="departure-date" class="departure-date" id="departure-date" min="2022-03-01"required>
            <p class="hidden" id="date-input-field-required"></p>
          <label for="duration">Select Duration (days)</label>
          <input type="number" name="duration" class="duration" id="duration" minLength="1" min="1" required>
          <label for="total-travelers">Total Travelers</label>
          <input type="number" name="total-travelers" class="total-travelers" id="total-travelers" minlength="1" min="1" required>
          <label for="destination">Select Destination</label>
          <select name="destination" class="destination" id="destination" required></select>
          <button name="button" class="quote-button" id="quote-button">Get Travel Quote</button>
            <p class="hidden" id="quote"></p>
          <button name="button" class="submit-button" id="submit-button">Submit Travel Request</button>
          <aside class="travel-total" id="travel-total">
            <h5 class="total-spent">Total Travel Spend</h5>
          </aside>
        </form>
      </aside>
    </section>
    <div id="trips-container">
      <!-- <section id="trips-button-container">
        <button name="button" class="all-travel-button" id="all-travel-button">All Travel</button>
        <button name="button" class="past-travel-button" id="past-travel-button">Past Travel</button>
        <button name="button" class="present-travel-button" id="present-travel-button">Present Travel</button>
        <button name="button" class="upcoming-travel-button" id="upcoming-travel-button">Upcoming Travel</button>
        <button name="button" class="pending-travel-button" id="pending-travel-button">Pending Travel</button>
      </section> -->
      <section class="all-trips">
        <h3>Your Trips:</h3>
        <section class="card-grid">
          <!-- <article class="card">
            <h3 class="card-destination"></h3>
            <img class="card-image" src="source" alt="alt-text">
            <p class="card-travelers"></p>
            <p class="card-date"></p>
            <p class="card-duration"></p>
            <p class="card-lodging"></p>
            <p class="card-flights"></p>
            <p class="card-status"></p>
          </article> -->
        </section>
      </section>
    </div>
  </div>
  </main>
</div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
